<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the login form and button
            var loginForm = document.getElementById("loginForm");
            var loginButton = document.getElementById("loginButton");

            // Add an event listener for the login button
            loginButton.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the form values
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var location = document.getElementById("location").value;
                var identity = document.getElementById("identity").value;

                // Validate the inputs (simple validation)
                if (username === "" || password === "" || location === "" || identity === "") {
                    alert("Please fill in all fields.");
                    return;
                }

                // Create an object with the form data
                var formData = {
                    username: username,
                    password: password,
                    location: location,
                    identity: identity
                };

                // Make an AJAX call to the server to handle the login
                fetch("/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams(formData).toString()
                })
                .then(response => response.text())
                .then(data => {
                    // Handle the server response
                    alert("Login successful!"); // Replace with actual response handling
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred during login.");
                });
            });
        });
    </script>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();  // Prevent the default form submission
                window.location.href = 'index.html#home';  // Redirect to the home page
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Sign Up Here:</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="text" id="location" name="location" placeholder="Location">
            <input type="text" id="identity" name="identity" placeholder="Identity">
            <button type="submit" id="login-btn">Sign In</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();  // Prevent the default form submission
                window.location.href = 'index.html#home';  // Redirect to the home page
            });
        });
    </script>
</body>
</html>
